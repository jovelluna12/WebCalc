<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Calculator</title>
</head>
<body>
    Result: <span id="result">0</span><br>
    Entered Number: <span id = 'input-field'></span> <br>
    <button id = '1' onclick=printNumber(1)>1</button><button id = '2' onclick=printNumber(2)>2</button><button id = '3' onclick=printNumber(3)>3</button><br>
    <button id = '4' onclick=printNumber(4)>4</button><button id = '5' onclick=printNumber(5)>5</button><button id = '6' onclick=printNumber(6)>6</button><br>
    <button id = '7' onclick=printNumber(7)>7</button><button id = '8' onclick=printNumber(8)>8</button><button id = '9' onclick=printNumber(9)>9</button><br>
    <button id = '0' onclick=printNumber(0)>0</button><button id = '+' onclick=setAddOperator()>+</button><button id = '-' onclick=setSubtractOperator()>-</button><br>
    <button id = '*' onclick=setMultiplyOperator()>*</button><button id = '/' onclick=setDivideOperator()>/</button><button id = 'Result' onclick=getResult()>Result</button><br>
    <button id = 'clear' onclick=clearInput()>Clear Input</button><button id = 'clear' onclick=clearResult()>Clear Result</button>
    <script src="script.js"></script>
</body>
</html>
